<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruang Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">

  <!-- Header -->
  <div class="bg-gray-800 p-4 text-center text-xl font-semibold shadow-md">
    Ruang Chat
  </div>

  <!-- Chat Container -->
  <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

  <!-- Chat Form -->
  <form id="form" class="flex p-4 bg-gray-800 items-center gap-2 border-t border-gray-700" enctype="multipart/form-data">
    <input
      id="input"
      type="text"
      placeholder="Ketik pesan..."
      class="flex-1 p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500"
    />
    <input
      type="file"
      id="image"
      accept="image/*"
      class="text-sm text-gray-400 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:text-sm file:bg-gray-600 file:text-white hover:file:bg-gray-700"
    />
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white transition"
    >Kirim</button>
  </form>

</body>
</html>
